      <!--Waiting indicator-->
      <div id="busybox" class="fog_div">
        <div></div>
	    </div>
        <!-- Modal Message-->
        <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><label id="titleMessageModal"></label></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label id="responseError" class="alert alert-danger" role="alert" style="display: none;"></label>
                        <label id="responseSuccess" class="alert alert-success" role="alert" style="display: none;"></label>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">

            </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" style="margin-top: 30px;">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <form id="editAddress">
                                  <input type="hidden" id="id">
                                    <div class="form-group">
                                      <label for="description">Address</label>
                                      <input type="text" class="form-control" id="description" placeholder="Address" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="number">Number</label>
                                      <input type="text" class="form-control" id="number" placeholder="Number" style="max-width: 100px;" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="complement">Complement</label>
                                        <input type="text" class="form-control" id="complement" placeholder="Complement">
                                    </div>
                                    <div class="form-group">
                                    <label for="neighborhood">Neighborhood</label>
                                    <input type="text" class="form-control" id="neighborhood" placeholder="Neighborhood" required>
                                    </div>
                                    <button type="button" onclick="newAddress()" class="btn btn-primary">Submit</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
